<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login - Heal Hub</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Exo:500,600,700|Roboto&display=swap" rel="stylesheet">

    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="/static/plugins/bootstrap/css/bootstrap.min.css">

    <!-- Icon Font Css -->
    <link rel="stylesheet" href="/static/plugins/icofont/icofont.min.css">

    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('/static/images/about/login.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #6F8BA4;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .login-wrap {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 450px;
            max-width: 100%;
        }

        .form-control {
            background: #f0f0f0;
            border: 1px solid #6F8BA4;
            border-radius: 5px;
            height: 50px;
            padding: 0 15px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .form-control:focus {
            background: #e0e0e0;
            border: 1px solid #223a66;
        }

        .btn-primary {
            background: #223a66;
            color: #fff;
            border-radius: 5px;
            height: 50px;
            font-size: 18px;
            font-weight: 600;
            width: 100%;
            transition: background 0.3s ease;
        }

        .btn-primary:hover {
            background: #e12454;
        }

        .register-text a {
            color: #e12454;
            font-weight: 600;
            text-decoration: none;
        }

        .register-text a:hover {
            color: #223a66;
            text-decoration: underline;
        }

        .forgot-password-text a {
            color: #223a66;
            font-weight: 600;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password-text a:hover {
            color: #e12454;
        }

        .heading-section {
            font-size: 2rem;
            font-weight: 700;
            color: #223a66;
            margin-bottom: 30px;
        }

        .flash-message {
            color: #e12454; /* Set color for flash messages */
            margin-bottom: 15px; /* Add space below the message */
        }

        .login-wrap {
            background: rgba(255, 255, 255, 0.5); /* Semi-transparent background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 450px;
            max-width: 100%;
        }
        
        
    </style>
</head>
<body>
    

<section class="ftco-section">
    <div class="login-wrap">
        <h2 class="heading-section">Login</h2>
        <form action="/login" method="POST" class="signin-form">
            <input type="email" name="email" class="form-control" placeholder="Email" required>
            <input type="password" name="password" class="form-control" placeholder="Password" required>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div class="forgot-password-text mt-2">
            <p><a href="/forgot">Forgot your password?</a></p>
        </div>
        <div class="register-text mt-3">
            <p>Don't have an account? <a href="/register">Register here</a></p>
        </div>
          <!-- Flash message goes here -->
          {% with messages = get_flashed_messages() %}
          {% if messages %}
              <p class="flash-message">{{ messages[0] }}</p>
          {% endif %}
      {% endwith %}
    </div>
</section>

</body>
</html>
