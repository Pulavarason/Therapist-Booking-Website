<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forgot Password - Heal Hub</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Exo:500,600,700|Roboto&display=swap" rel="stylesheet">

    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="/static/plugins/bootstrap/css/bootstrap.min.css">

    <!-- Icon Font Css -->
    <link rel="stylesheet" href="/static/plugins/icofont/icofont.min.css">

    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('/static/images/about/login.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #6F8BA4;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .forgot-wrap {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 450px; 
            max-width: 100%;
        }

        .form-control {
            background: #f0f0f0;
            border: 1px solid #6F8BA4;
            border-radius: 5px;
            height: 50px; 
            padding: 0 15px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .form-control:focus {
            background: #e0e0e0;
            border: 1px solid #223a66;
        }

        .btn-primary {
            background: #223a66;
            color: #fff;
            border-radius: 5px;
            height: 50px;
            font-size: 18px;
            font-weight: 600;
            width: 100%;
            transition: background 0.3s ease;
        }

        .btn-primary:hover {
            background: #e12454;
        }

        .heading-section {
            font-size: 2rem;
            font-weight: 700;
            color: #223a66;
            margin-bottom: 30px;
        }

        .flash-message {
            color: #e12454; /* Color for flash messages */
            margin-bottom: 15px; /* Space below the message */
        }

        .login-wrap {
            background: rgba(255, 255, 255, 0.5); /* Semi-transparent background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 450px;
            max-width: 100%;
        }
        
    </style>
</head>
<body>

<section class="ftco-section">
    <div class="forgot-wrap">
        <h2 class="heading-section">Reset Password</h2>
        <form action="/forgot" method="POST">
            <input type="text" name="username" class="form-control" placeholder="Enter your username" required>
            <input type="password" name="new-password" class="form-control" placeholder="New Password" required>
            <input type="password" name="confirm-password" class="form-control" placeholder="Confirm New Password" required>
            <button type="submit" class="btn btn-primary">Reset Password</button>
            
            <!-- Flash message goes here -->
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <p class="flash-message">{{ messages[0] }}</p>
                {% endif %}
            {% endwith %}
        </form>
    </div>
</section>

</body>
</html>
