<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile - Heal Hub</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Exo:500,600,700|Roboto&display=swap" rel="stylesheet">

    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="/static/plugins/bootstrap/css/bootstrap.min.css">

    <!-- Icon Font Css -->
    <link rel="stylesheet" href="/static/plugins/icofont/icofont.min.css">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('/static/images/about/login.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #6F8BA4;
            font-weight: 400;
            line-height: 1.6;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .profile-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
        }

        .profile-header {
            font-size: 2rem;
            font-weight: 700;
            font-family: 'Exo', sans-serif;
            color: #223a66;
        }

        .profile-info {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #223a66;
        }

        .profile-info div {
            margin-bottom: 10px;
        }

        .btn-logout {
            background: #e12454;
            color: #fff;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 600;
            font-family: 'Exo', sans-serif;
            transition: background 0.3s ease;
            margin-top: 20px;
            display: inline-block;
        }

        .btn-logout:hover {
            background: #223a66;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1 class="profile-header">Profile</h1>

        <div class="profile-info">
            <div><strong>Username:</strong> {{ user['username'] }}</div>
            <div><strong>Email:</strong> {{ user['email'] }}</div>
            <div><strong>Phone:</strong> {{ user['phone'] }}</div>
        </div>

        <a href="/logout" class="btn-logout">Logout</a>
    </div>
</body>
</html>
